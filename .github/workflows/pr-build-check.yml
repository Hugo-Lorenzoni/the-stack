name: PR Build Check

on:
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    environment: TEST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run tests (optional)
        run: npm test
        continue-on-error: false
